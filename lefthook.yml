pre-commit:
  commands:
    pint:
      glob: "*.{php}"
      run: composer php-fixer {staged_files};
    # We need this to add the formatted files again, otherwise they are not in current commit
    "re-add staged files":
      run: git add {staged_files};
  scripts:
    "pre-commit":
      runner: bash
